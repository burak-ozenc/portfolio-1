<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk to Burak - Voice Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            color: #2d3748;
            font-size: 28px;
            margin-bottom: 8px;
        }

        .header p {
            color: #718096;
            font-size: 14px;
        }

        .status-bar {
            background: #f7fafc;
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #cbd5e0;
            animation: pulse 2s infinite;
        }

        .status-indicator.ready {
            background: #48bb78;
        }

        .status-indicator.listening {
            background: #4299e1;
            animation: pulse 1s infinite;
        }

        .status-indicator.thinking {
            background: #ed8936;
            animation: pulse 0.8s infinite;
        }

        .status-indicator.speaking {
            background: #9f7aea;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }

        .status-text {
            color: #4a5568;
            font-size: 14px;
            font-weight: 500;
        }

        .transcription-box {
            background: #f7fafc;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 150px;
            max-height: 300px;
            overflow-y: auto;
        }

        .transcription-label {
            color: #718096;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .transcription-content {
            color: #2d3748;
            font-size: 16px;
            line-height: 1.6;
            min-height: 40px;
        }

        .transcription-partial {
            color: #718096;
            font-style: italic;
        }

        .transcription-final {
            color: #2d3748;
            font-weight: 500;
        }

        .response-box {
            background: #edf2f7;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            min-height: 100px;
            display: none;
        }

        .response-box.visible {
            display: block;
        }

        .response-label {
            color: #667eea;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .response-content {
            color: #2d3748;
            font-size: 16px;
            line-height: 1.6;
        }

        .controls {
            display: flex;
            gap: 12px;
            justify-content: center;
        }

        .btn {
            padding: 16px 32px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            flex: 1;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:active:not(:disabled) {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #f56565 0%, #c53030 100%);
        }

        .btn-danger:hover:not(:disabled) {
            background: linear-gradient(135deg, #fc8181 0%, #e53e3e 100%);
            box-shadow: 0 8px 20px rgba(245, 101, 101, 0.4);
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #4a5568;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #cbd5e0;
        }

        .mic-icon {
            width: 20px;
            height: 20px;
        }

        .error-message {
            background: #fed7d7;
            color: #c53030;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .error-message.visible {
            display: block;
        }

        .footer {
            text-align: center;
            margin-top: 20px;
            color: #718096;
            font-size: 12px;
        }

        /* Loading animation */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: #718096;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>🎙️ Talk to Burak</h1>
        <p>Voice-enabled AI portfolio assistant</p>
    </div>

    <div class="status-bar">
        <div class="status-indicator" id="statusIndicator"></div>
        <div class="status-text" id="statusText">Connecting...</div>
    </div>

    <div class="error-message" id="errorMessage"></div>

    <div class="transcription-box">
        <div class="transcription-label">You're saying:</div>
        <div class="transcription-content" id="transcriptionContent">
            <span class="transcription-partial" id="partialText"></span>
            <span class="transcription-final" id="finalText"></span>
        </div>
    </div>

    <div class="response-box" id="responseBox">
        <div class="response-label">Burak says:</div>
        <div class="response-content" id="responseContent"></div>
    </div>

    <div class="controls">
        <button class="btn btn-primary" id="toggleBtn" disabled>
            <svg class="mic-icon" fill="currentColor" viewBox="0 0 20 20">
                <path fill-rule="evenodd" d="M7 4a3 3 0 016 0v4a3 3 0 11-6 0V4zm4 10.93A7.001 7.001 0 0017 8a1 1 0 10-2 0A5 5 0 015 8a1 1 0 00-2 0 7.001 7.001 0 006 6.93V17H6a1 1 0 100 2h8a1 1 0 100-2h-3v-2.07z" clip-rule="evenodd"/>
            </svg>
            <span id="toggleBtnText">Start Conversation</span>
        </button>
    </div>

    <div class="footer">
        Powered by Deepgram, Groq & Pocket TTS
    </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
